# GitHub Actions Workflow: Daily Data Collection
# This file tells GitHub what to do and when to do it

name: Update E-Ink Display Data
permissions:
  contents: write
  # (rest of your triggers)

# WHEN should this run?
on:
  # Schedule: Run automatically every day
  schedule:
    # Cron expression: "At 06:00 UTC every day"
    # Format: minute hour day month weekday
    - cron: '30 0 * * *'
  
  # Also allow manual trigger (useful for testing)
  workflow_dispatch:

# WHAT should it do?
jobs:
  collect-data:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd data-collection
          pip install -r requirements.txt
      
      # [DELETED] The "Setup prayer times extraction" step is gone!
      
      - name: Collect and aggregate data
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          # You can keep this if you want to override the URL via secrets, 
          # otherwise the script defaults to the Stuttgart URL.
          PRAYER_TIMES_URL: ${{ secrets.PRAYER_TIMES_URL }}
        run: |
          cd data-collection
          # aggregator.py will now import the file you committed
          python aggregator.py
      
      - name: Commit and push updated data
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data-collection/output/display_data.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update display data [automated]"
            git pull --rebase origin main
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Purge jsDelivr cache
        if: steps.commit.outputs.has_changes == 'true'
        run: |
          echo "Purging jsDelivr cache..."
          curl -s "https://purge.jsdelivr.net/gh/Amkobano/e-ink-display-module@main/data-collection/output/display_data.json"
          echo ""
          echo "Cache purge requested"
