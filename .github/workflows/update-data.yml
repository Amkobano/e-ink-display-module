# GitHub Actions Workflow: Daily Data Collection
# This file tells GitHub what to do and when to do it

name: Update E-Ink Display Data
permissions:
  contents: write
  # (rest of your triggers)

# WHEN should this run?
on:
  # Schedule: Run automatically every day
  schedule:
    # GitHub's scheduler is often delayed at '00' or '30' minute marks.
    # Using '47' (an odd minute) usually helps start the job faster.
    # 23:47 UTC is 00:47 AM local time (CET/GMT+1).
    - cron: '47 23 * * *'
  
  # Also allow manual trigger (useful for testing)
  workflow_dispatch:

# WHAT should it do?
jobs:
  collect-data:
    runs-on: ubuntu-latest
    env:
      TZ: Europe/Berlin
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          cd data-collection
          pip install -r requirements.txt
      
      # [DELETED] The "Setup prayer times extraction" step is gone!
      
      - name: Collect and aggregate data
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
          # You can keep this if you want to override the URL via secrets, 
          # otherwise the script defaults to the Stuttgart URL.
          PRAYER_TIMES_URL: ${{ secrets.PRAYER_TIMES_URL }}
        run: |
          cd data-collection
          # aggregator.py will now import the file you committed
          python aggregator.py
      
      - name: Commit and push updated data
        id: commit
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data-collection/output/display_data.json
          
          # Check if there are changes to commit
          if git diff --staged --quiet; then
            echo "No changes to commit"
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            git commit -m "Update display data [automated]"
            git pull --rebase origin main
            git push
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi


